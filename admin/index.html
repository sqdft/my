<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>内容管理</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
  </style>
</head>
<body>
  <script>
    console.log('Starting CMS initialization...');
    
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'sqdft/my',
          branch: 'main',
          auth_type: 'implicit',
          app_id: 'Ov23li5G3LpaQYbpAWwb',
          auth_endpoint: 'https://xiaoblog.netlify.app/.netlify/functions/github-auth',
          token_endpoint: 'https://xiaoblog.netlify.app/.netlify/functions/github-token'
        },
        media_folder: "public/images",
        public_folder: "/images",
        collections: [{
          name: "blog",
          label: "博客文章",
          folder: "src/content/blog",
          create: true,
          slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
          fields: [
            { 
              label: "标题", 
              name: "title", 
              widget: "string", 
              required: true 
            },
            { 
              label: "发布日期", 
              name: "date", 
              widget: "datetime", 
              required: true 
            },
            { 
              label: "摘要", 
              name: "summary", 
              widget: "text", 
              required: true 
            },
            { 
              label: "内容", 
              name: "body", 
              widget: "markdown", 
              required: true 
            }
          ]
        }]
      }
    });
    
    console.log('CMS initialization completed');
  </script>
</body>
</html>
